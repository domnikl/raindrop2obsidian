on: [push]

name: CI

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --all-features

      - name: test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --no-deps
